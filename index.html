<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        margin: 10px;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="section-1">
        <h2>Your Result</h2>
        <div class="score-circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>

        <div class="score-text">
          <h1>Great</h1>
          <p class="score-text-summary">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>

      <section class="section-2">
        <h2>Summary</h2>
        <div class="score-container">
          <div class="score-tab score__tab-1">
            <span class="score__icon-text">
              <i class="fa-solid fa-bolt"></i>
              <h4>Reaction</h4>
            </span>
            <p><span>80</span> / 100</p>
          </div>
          <div class="score-tab score__tab-2">
            <span class="score__icon-text">
              <i class="fa-solid fa-brain"></i>
              <h4>Memory</h4>
            </span>
            <p><span>92</span> / 100</p>
          </div>
          <div class="score-tab score__tab-3">
            <span class="score__icon-text">
              <i class="fa-solid fa-comment-dots"></i>
              <h4>Verbal</h4>
            </span>
            <p><span>61</span> / 100</p>
          </div>
          <div class="score-tab score__tab-4">
            <span class="score__icon-text">
              <i class="fa-solid fa-eye"></i>
              <h4>Visual</h4>
            </span>
            <p><span>72 </span>/ 100</p>
          </div>
        </div>

        <a href="#">Continue</a>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">The CyberVerse</a>.
      </div>
    </footer>
  </body>
</html>
